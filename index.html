<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="review.png" />
        <title>feedback ui</title>
    </head>
    <body>
        <h1>feedback Design UI</h1>
        <div id="panel" class="panel-container box">
            <h3>
                How satisfied are you with our <br> 
                customer support performance?
            </h3>
            <div class="rating-container">
                <div class="rating">
                    <img
                    src="https://cdn-icons-png.flaticon.com/512/166/166536.png"
                    alt=""
                    />
                    <small>Unhappy</small>
                </div>

                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166536.png" alt="">
                    <small>Neutral</small>
                </div>
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                    <small>satisfied</small>
                </div>
            </div>
            <button class="btn" id="send">Send Review</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
